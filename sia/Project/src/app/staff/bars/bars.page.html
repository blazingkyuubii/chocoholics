<ion-header>
  <ion-toolbar>
    <ion-title><img id="headLogo" src="/assets/plainlogo.png"></ion-title>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline" [routerLink]="['/staff-page']" class="arrow"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Chocolate Bars List
        <ion-icon name="add-circle-outline" [routerLink]="['/add-prod']"  class="addIcon"></ion-icon>

    </ion-list-header>
    
    <ion-item-sliding id="item100" *ngFor="let bar of bars">
  
    <ion-item class="list">
      <ion-thumbnail slot="start">
        <img alt="Silhouette of mountains" src="{{bar.image}}" />
      </ion-thumbnail>

      <ion-label class="itemLabel">
           
        <h2>{{bar.title}}</h2>
        <p>{{bar.description}}</p>
        <p>â‚± {{bar.price}}</p>
      </ion-label>
    </ion-item>
      <ion-item-options side="end">
        <ion-item-option class="deleteIcon">
          <ion-icon slot="icon-only" (click)="delBars(bar.id)" name="trash" class="deleteIcon"></ion-icon>
          <!-- <ion-icon slot="icon-only" (click)="confirm()" name="trash"></ion-icon> -->
        </ion-item-option>
        <ion-item-option class="createIcon">
          <ion-icon slot="icon-only" [routerLink] = "['/edit-prod/',bar.id]" name="create" class="createIcon"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <!-- <ion-button expand="block">Add Product</ion-button> -->
</ion-content>
