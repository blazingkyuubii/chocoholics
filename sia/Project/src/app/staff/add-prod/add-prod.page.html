<ion-header>
  <ion-toolbar>
    <ion-title>Add Product</ion-title>
    <ion-buttons slot="start">
      <ion-icon name="arrow-back-outline" [routerLink]="['/staff-page']" class="arrow"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="header">
    <p class="page-title">Add Product<br><ion-icon name="create" class="headerIcon"></ion-icon>
    </p>
  </ion-card>
    <ion-card class="form">
    
    <ion-item lines="full">
      <ion-select [(ngModel)]="cat" placeholder="Select Product Category">
        <ion-select-option value="Bars">Chocolate Bars</ion-select-option>
        <ion-select-option value="Blocks">Chocolate Blocks</ion-select-option>
        <ion-select-option value="Boxes">Chocolate Boxes</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Title</ion-label>
      <ion-input type="text" [(ngModel)]="title" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Price</ion-label>
      <ion-input type="text" [(ngModel)]="price" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Image</ion-label>
      <ion-input type="text" [(ngModel)]="image" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Description</ion-label>
      <ion-input type="text" [(ngModel)]="description" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Ingredients</ion-label>
      <ion-input type="text" [(ngModel)]="ingredients" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Diet</ion-label>
      <ion-input type="text" [(ngModel)]="diet" required></ion-input>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Brand</ion-label>
      <ion-input type="text" [(ngModel)]="brand" required></ion-input>
    </ion-item>
  </ion-card>
    <ion-row>
      <ion-col>
        <ion-button type="submit"  (click)="addBars()" expand="block" class="addProductButton">Add Product</ion-button>
      </ion-col>
    </ion-row>
</ion-content>
