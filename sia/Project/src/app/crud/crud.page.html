<ion-header>
  <ion-toolbar>
    <ion-title>
      <img id="headLogo" src="/assets/plainlogo.png">
    </ion-title>
    <ion-buttons slot ="start">
      <ion-icon name="arrow-back-outline" [routerLink]="['/admin-page']"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>

    <ion-row>
        <p class="page-title">Update Account</p>

  <div class="card">
  <ion-item lines="full">
    <ion-label position="floating">First name</ion-label>
    <ion-input type="text" [(ngModel)]="fname" required></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Last name</ion-label>
    <ion-input type="text" [(ngModel)]="lname" required></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label>Gender</ion-label>
    <ion-select [(ngModel)]="gender" [interfaceOptions]="customAlertOptions" interface="alert" placeholder="Select Gender">
      <ion-select-option value="Male">Male</ion-select-option>
      <ion-select-option value="Female">Female</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Contact Number</ion-label>
    <ion-input type="text" [(ngModel)]="contact" required></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Address</ion-label>
    <ion-input type="text" [(ngModel)]="address" required></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" [(ngModel)]="email" required></ion-input>
  </ion-item>
  <ion-item lines="full">
    <ion-label>Roles</ion-label>
    <ion-select [(ngModel)]="role" [interfaceOptions]="customAlertOptions" interface="alert" placeholder="Select Gender">
      <ion-select-option value="Admin">Admin</ion-select-option>
      <ion-select-option value="Staff">Staff</ion-select-option>
      <ion-select-option value="Registered">Registered</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-row>
    <ion-col>
      <ion-button type="submit" (click)="update()" expand="block">Update</ion-button>
    </ion-col>
  </ion-row>
</div>
</ion-row>
</ion-grid>
</ion-content>
