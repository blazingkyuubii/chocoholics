<ion-app>
  <ion-menu menuId="main-menu" contentId="main">
    <ion-content>
      <div class="menu-header-bg"></div>
      <div class="header-content">


        <img id="userIcon" src="\assets\male.png">

        <ion-label id="user-info-content" *ngIf="_authService.IsNotLoggedIn()">
          <p>Welcome!</p>

        </ion-label>
        
        <ion-label id="user-info-content" *ngIf="_authService.isLoggedIn$ | async">
          <p>{{name}}</p>
          <p id="num">E-Wallet: {{money}}</p>

        </ion-label>

      </div>
      <ion-list class="menu-items" lines="none">  

        <ion-menu-toggle>
        <ion-item routerLink="home">
          <ion-icon name="home-outline"></ion-icon> Home
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle >
          <ion-item routerLink="admin-page" *ngIf="_authService.IsAdmin()">
            <ion-icon name="information-circle-outline"></ion-icon> Admin Page
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle >
          <ion-item routerLink="staff-page" *ngIf="_authService.IsStaff()">
            <ion-icon name="information-circle-outline"></ion-icon> Staff Page
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle >
        <ion-item routerLink="home-page/listing">
          <ion-icon name="pricetags-outline"></ion-icon> Products
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
        <ion-item routerLink="/home-page/cart">
          <ion-icon name="cart-outline"></ion-icon> Cart
        </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
        <ion-item color="transparent" routerLink="contact">
          <ion-icon name="call-outline"></ion-icon> Contact Us
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="about">
          <ion-icon name="information-circle-outline"></ion-icon> About Us
        </ion-item>
      </ion-menu-toggle>
      
      <!-- <ion-menu-toggle>
        <ion-item routerLink="aboutprod">
          <ion-icon name="information-circle-outline"></ion-icon> About Products
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="about-app">
          <ion-icon name="information-circle-outline"></ion-icon> About the App
        </ion-item>
      </ion-menu-toggle>
        <ion-menu-toggle>
        <ion-item routerLink="devs">
          <ion-icon name="people-outline"></ion-icon> Developers
        </ion-item>
      </ion-menu-toggle>
      <ion-menu-toggle>
        <ion-item routerLink="history">
          <ion-icon name="time-outline"></ion-icon> Company History
        </ion-item>
      </ion-menu-toggle> -->


      <ion-menu-toggle>
        <ion-item (click)="logout()" *ngIf="_authService.isLoggedIn$ | async">
          <ion-icon name="time-outline"></ion-icon> Log Out
        </ion-item>
      </ion-menu-toggle>

      <ion-menu-toggle>
        <ion-item routerLink="/../login" *ngIf="_authService.IsNotLoggedIn()">
          <ion-icon name="time-outline"></ion-icon> Log In
        </ion-item>
      </ion-menu-toggle>
      </ion-list>

      <ion-modal #modal trigger="open-modal">
        <ng-template>
          <ion-content>
            <ion-toolbar>
              <ion-title>E-Money</ion-title>
              <ion-buttons slot="end">
                <ion-button color="light" (click)="modal.dismiss()">Close</ion-button>
              </ion-buttons>
            </ion-toolbar>
            <ion-list>
              <ion-item lines="full">
                <ion-label position="floating">Amount</ion-label>
                <ion-input type="text"  [(ngModel)]="cash"></ion-input>
              </ion-item>
            </ion-list>
            <ion-row>
              <ion-col>
                <ion-button type="submit" color="danger" (click)="cashIn()" expand="block">Cash In</ion-button>
              </ion-col>
            </ion-row>
          </ion-content>
        </ng-template>
      </ion-modal>

      
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
