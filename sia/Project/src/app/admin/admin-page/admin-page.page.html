<ion-header>
  <ion-toolbar>
    <ion-title>
      <img id="headLogo" src="/assets/plainlogo.png">
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button color="warning" menu="main-menu"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
 

    <ion-row class="headTitle">
      <ion-col class="adminLogo" size=2>
        <img src="https://cdn-icons-png.flaticon.com/512/3077/3077176.png">
      </ion-col>
    <ion-col>
      <p class="page-title">Admin Page</p>
    </ion-col>

  </ion-row>
  </ion-grid>
  
  <!-- <ion-button expand="block" routerLink="/admins">Admin List</ion-button>
  <ion-button expand="block" routerLink="/users">User List</ion-button>
  <ion-button expand="block" routerLink="/staffs">Staff List</ion-button>
  <ion-button expand="block" routerLink="/requests">Verification Requests</ion-button> -->

  <div class="content">
    <ion-grid fixed>
    <ion-row>
      <ion-col size=6>
        <div class="col-div" routerLink="/admins">

          <img src="https://cdn-icons-png.flaticon.com/512/3934/3934107.png">
          <p>Admin List</p>
        </div>
      </ion-col>
      <ion-col size=6>

        </div>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size=6>

    </ion-grid>
