    <ion-item-sliding id="item100" *ngFor="let user of users">
      <ion-item>
        <ion-label>
          <h2> <span class="label">Name: </span>{{user.firstname}}  {{user.lastname}}</h2>
          <p> <span class="label">Email: </span>{{user.email}}</p>
          <p> <span class="label">Number: </span>{{user.contactNum}}</p>
        </ion-label>
        
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger">
          <ion-icon slot="icon-only" (click)="delUser(user.id)" name="trash"></ion-icon>
        </ion-item-option>
        <ion-item-option>
          <ion-icon slot="icon-only" name="create" [routerLink] = "['/crud/',user.id]"></ion-icon>
        </ion-item-option>
      </ion-item-options>
